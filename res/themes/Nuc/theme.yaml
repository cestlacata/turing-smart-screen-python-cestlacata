# This theme is an example of how to implement and display custom data in System Monitor
# It is possible to add external sensor sources that come from custom Python code or external modules, and integrate them in an existing theme
# This file is the theme part to display the custom data, custom data gathering must first be implemented in Python into the sensors_custom.py file
# Names of the custom sensor classes listed here must be an exact match to class names in sensors_custom.py
---
display:
  DISPLAY_ORIENTATION: landscape

static_images:
  BACKGROUND:
    PATH: background.png
    X: 0
    Y: 0
    WIDTH: 480
    HEIGHT: 320

static_text:
  DOWNLOAD_LABEL:
    TEXT: "DOWN"
    X: 20
    Y: 160
    FONT: roboto-mono/RobotoMono-Bold.ttf
    FONT_SIZE: 30
    FONT_COLOR: 190, 70, 90
    BACKGROUND_COLOR: 0, 0, 0

  UPLOAD_LABEL:
    TEXT: "UPLD"
    X: 20
    Y: 200
    FONT: roboto-mono/RobotoMono-Bold.ttf
    FONT_SIZE: 30
    FONT_COLOR: 190, 70, 90
    BACKGROUND_COLOR: 0, 0, 0

  PING_LABEL:
    TEXT: "PING"
    X: 20
    Y: 240
    FONT: roboto-mono/RobotoMono-Bold.ttf
    FONT_SIZE: 30
    FONT_COLOR: 190, 70, 90
    BACKGROUND_COLOR: 0, 0, 0

  VPN_LABEL:
    TEXT: "VPN"
    X: 20
    Y: 280
    FONT: roboto-mono/RobotoMono-Bold.ttf
    FONT_SIZE: 30
    FONT_COLOR: 190, 70, 90
    BACKGROUND_COLOR: 0, 0, 0


STATS:
  INTERVAL: 1
  
  DATE:
    DAY:
      TEXT:
        SHOW: False
        FORMAT: dd/MM/YY
        X: 280
        Y: 290
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 17
        FONT_COLOR: 200, 200, 200
        BACKGROUND_COLOR: 0, 0, 0
    HOUR:
      TEXT:
        SHOW: False
        FORMAT: HH:mm:ss
        X: 380
        Y: 290
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 17
        FONT_COLOR: 200, 200, 200
        BACKGROUND_COLOR: 0, 0, 0

  CPU:
    TEMPERATURE:
      TEXT:
        SHOW: True
        SHOW_UNIT: True
        X: 130
        Y: 90
        FONT_SIZE: 28
        FONT: roboto/Roboto-Bold.ttf
        FONT_COLOR: 100, 250, 150
        BACKGROUND_IMAGE: background.png
        BACKGROUND_COLOR: 0, 0, 0
    
    PERCENTAGE:
      RADIAL:
        X: 80
        Y: 60
        BAR_COLOR: 50, 200, 100
        FONT_COLOR: 100, 250, 150
        SHOW: True
        RADIUS: 55
        WIDTH: 25
        MIN_VALUE: 0
        MAX_VALUE: 100
        ANGLE_START: 0
        ANGLE_END: 0
        ANGLE_STEPS: 1
        ANGLE_SEP: 25
        CLOCKWISE: True
        SHOW_TEXT: True
        SHOW_UNIT: True
        FONT_SIZE: 25
        FONT: roboto/Roboto-Bold.ttf

    FREQUENCY:
      TEXT:
        SHOW: True
        SHOW_UNIT: True
        X: 40
        Y: 120
        FONT: roboto/Roboto-Bold.ttf
        FONT_SIZE: 25
        FONT_COLOR: 50, 200, 100
        BACKGROUND_COLOR: 0, 0, 0

  NET:
    ETH:
      DOWNLOAD:
        TEXT:
          SHOW: True
          SHOW_UNIT: True
          X: 230
          Y: 170
          FONT_COLOR: 100, 150, 250
          FONT_SIZE: 40
          FONT: roboto/Roboto-Bold.ttf
          BACKGROUND_IMAGE: background.png
      UPLOAD:
        TEXT:
          SHOW: True
          SHOW_UNIT: True
          X: 230
          Y: 220
          FONT: roboto/Roboto-Bold.ttf
          FONT_SIZE: 40
          FONT_COLOR: 100, 150, 250
          BACKGROUND_IMAGE: background.png


  MEMORY:
   VIRTUAL:
    RADIAL:
      X: 270
      Y: 60
      BAR_COLOR: 200, 100, 50
      FONT_COLOR: 250, 150, 100
      SHOW: True
      RADIUS: 55
      WIDTH: 25
      MIN_VALUE: 0
      MAX_VALUE: 100
      ANGLE_START: 0
      ANGLE_END: 0
      ANGLE_STEPS: 1
      ANGLE_SEP: 25
      CLOCKWISE: True
      SHOW_TEXT: True
      SHOW_UNIT: True
      FONT_SIZE: 25
      FONT: roboto/Roboto-Bold.ttf
    USED:
      SHOW: TRUE
      SHOW_UNIT: True
      X: 230
      Y: 120
      FONT: roboto/Roboto-Bold.ttf
      FONT_SIZE: 25
      FONT_COLOR: 250, 150, 100
      BACKGROUND_COLOR: 0, 0, 0
        

  DISK:
    USED:
      TEXT:
        SHOW: True
        SHOW_UNIT: True
        X: 370
        Y: 120
        FONT: roboto/Roboto-Bold.ttf
        FONT_SIZE: 25
        FONT_COLOR: 150, 100, 250
        BACKGROUND_IMAGE: background.png
      RADIAL:
        X: 410
        Y: 60
        BAR_COLOR: 100, 50, 200
        FONT_COLOR: 150, 100, 250
        SHOW: True
        RADIUS: 55
        WIDTH: 25
        MIN_VALUE: 0
        MAX_VALUE: 100
        ANGLE_START: 0
        ANGLE_END: 0
        ANGLE_STEPS: 1
        ANGLE_SEP: 25
        CLOCKWISE: True
        SHOW_TEXT: True
        SHOW_UNIT: True
        FONT_SIZE: 25
        FONT: roboto/Roboto-Bold.ttf


  # All custom sensor classes are listed under CUSTOM
  CUSTOM:

    INTERVAL: 60

    SpeedtestDownloadData:
      TEXT:
        SHOW: True
        X: 100
        Y: 160
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 25
        FONT_COLOR: 250, 130, 150
        BACKGROUND_COLOR: 0, 0, 0

    SpeedtestUploadData:
      TEXT:
        SHOW: True
        X: 100
        Y: 200
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 25
        FONT_COLOR: 250, 130, 150
        BACKGROUND_COLOR: 0, 0, 0

    SpeedtestPingData:
      TEXT:
        SHOW: True
        X: 100
        Y: 240
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 25
        FONT_COLOR: 250, 130, 150
        BACKGROUND_COLOR: 0, 0, 0

    VPNStatusData:
      TEXT:
        SHOW: True
        X: 100
        Y: 280
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 25
        FONT_COLOR: 250, 130, 150
        BACKGROUND_COLOR: 0, 0, 0



