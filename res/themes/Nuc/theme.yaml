        MAX_VALUE: 100
        ANGLE_START: 0
        ANGLE_END: 0
        ANGLE_STEPS: 1
        ANGLE_SEP: 25
        CLOCKWISE: True
        BAR_COLOR: 50, 200, 100
        SHOW_TEXT: True
        SHOW_UNIT: True
        FONT: roboto/Roboto-Bold.ttf
        FONT_SIZE: 13
        FONT_COLOR: 100, 250, 150

    FREQUENCY:
      TEXT:
        SHOW: True
        SHOW_UNIT: True
