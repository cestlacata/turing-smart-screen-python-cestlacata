STATS:
  INTERVAL: 1
  
  DATE:
    DAY:
      TEXT:
        SHOW: True
        FORMAT: dd/MM/YYYY
        X: 260
        Y: 290
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 17
        FONT_COLOR: 200, 200, 200
        BACKGROUND_COLOR: 0, 0, 0
    HOUR:
      TEXT:
        SHOW: True
        FORMAT: HH:mm:ss
        X: 380
        Y: 290
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 17
        FONT_COLOR: 200, 200, 200
        BACKGROUND_COLOR: 0, 0, 0

  CPU:
