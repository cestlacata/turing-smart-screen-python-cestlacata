      BACKGROUND_COLOR: 0, 0, 0
        

  DISK:
    USED:
      TEXT:
        SHOW: True
        SHOW_UNIT: True
        X: 340
        Y: 112
        FONT: roboto/Roboto-Bold.ttf
        FONT_SIZE: 14
        FONT_COLOR: 150, 100, 250
        BACKGROUND_IMAGE: background.png
